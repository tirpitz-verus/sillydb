name: check PR

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: set up JDK 17
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '17'
      - name: checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: local merge
        run: git merge --ff-only $GITHUB_HEAD_REF
      - name: build with Gradle
        run: chmod +x gradlew && ./gradlew build testSlow
