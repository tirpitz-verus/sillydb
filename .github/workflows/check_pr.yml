name: check PR

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 16
      uses: AdoptOpenJDK/install-jdk@v1
      with:
        version: '16'
    - name: checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: local merge
      run: git merge --ff-only $GITHUB_HEAD_REF
    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew build --info
